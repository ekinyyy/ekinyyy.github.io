<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle">üìù</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 10em;
            background-color: #f0f0f0;
            text-align: center;
        }
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 1em;
            color: black;
            text-decoration: none;
        }
    </style>
</head>
<body>
    <script>
        async function fetchRandomEmoji() {
            try {
                const response = await fetch('https://api.emojisworld.fr/v1/random');
                const data = await response.json();
                const emoji = data.results[0].emoji;
                document.getElementById('pageTitle').innerText = emoji;
                document.getElementById('mainEmoji').innerText = emoji;
            } catch (error) {
                console.error('Error fetching the emoji:', error);
                const fallbackEmoji = 'üìù';
                document.getElementById('pageTitle').innerText = fallbackEmoji;
                document.getElementById('mainEmoji').innerText = fallbackEmoji;
            }
        }

        fetchRandomEmoji();
    </script>
    <span id="mainEmoji">üìù</span>
    <footer>me@peeing.cn</footer>
</body>
</html>
