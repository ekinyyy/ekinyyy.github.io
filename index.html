<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <style>
        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 10em;
            background-color: #f0f0f0;
            text-align: center;
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
        }
        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 0.1em;
            font-style: italic;
        }
        footer a {
            text-decoration: none;
            color: black;
        }
    </style>
</head>
<body>
    <script>
        async function fetchRandomEmoji() {
            try {
                const response = await fetch('https://api.emojisworld.fr/v1/random');
                const data = await response.json();
                const emoji = data.results[0].emoji;
                document.getElementById('pageTitle').innerText = emoji;
                document.getElementById('mainEmoji').innerText = emoji;
            } catch (error) {
                console.error('Error fetching the emoji:', error);
            }
        }

        document.addEventListener('click', fetchRandomEmoji);
        fetchRandomEmoji();
    </script>
    <span id="mainEmoji"></span>
    <footer><a href="mailto:me@peeing.cn">me@peeing.cn</a></footer>
</body>
</html>
