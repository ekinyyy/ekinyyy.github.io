<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title id="pageTitle"></title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=SF+Pro:wght@400&display=swap');

        body {
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            font-size: 10em;
            background-color: var(--background-color);
            text-align: center;
            font-family: 'SF Pro', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, "Helvetica Neue", Arial, sans-serif;
            transition: background-color 0.3s, color 0.3s;
        }

        footer {
            position: fixed;
            bottom: 20px;
            text-align: center;
            font-size: 0.1em;
            font-style: italic;
        }

        footer a {
            text-decoration: none;
            color: var(--text-color);
        }

        img {
            max-width: 100%;
            height: auto;
        }

        /* Light mode styles */
        :root {
            --background-color: #f0f0f0;
            --text-color: black;
        }

        /* Dark mode styles */
        @media (prefers-color-scheme: dark) {
            :root {
                --background-color: #121212;
                --text-color: white;
            }
        }
    </style>
</head>
<body>
    <script>
        async function fetchRandomEmoji() {
            try {
                const response = await fetch('https://api.emojisworld.fr/v1/random');
                const data = await response.json();
                const emoji = data.results[0].emoji;
                document.getElementById('pageTitle').innerText = emoji;
                document.getElementById('mainEmoji').innerHTML = `<img src="https://api.emojisworld.fr/v1/${data.results[0].slug}.svg" alt="${emoji}">`;
            } catch (error) {
                console.error('Error fetching the emoji:', error);
            }
        }

        document.addEventListener('click', fetchRandomEmoji);
        fetchRandomEmoji();
    </script>
    <span id="mainEmoji"></span>
    <footer><a href="mailto:me@peeing.cn">me@peeing.cn</a></footer>
</body>
</html>
